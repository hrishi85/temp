<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HP Front-end UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap" rel="stylesheet">
  </head>
  <body class="bg-body">

    <!-- ===================================================================================================== LOGIN PANEL -->
    <main class="flex items-center justify-center w-full h-full">
      <article class="bg-panel w-[80%] max-w-[400px] border border-panel-light shadow-md rounded-lg">
        <header class="flex items-center justify-center px-8 py-6 border-b border-base-border-color mb-3">
          <img src="assets/img/hp-logo.svg" alt="" class="inline-block h-[42px]" />
        </header>
        <section class="p-6">
          <form action="">
            <div class="form-group mb-[40px] mt-4">
              <label for="username-input" class="relative inline-block leading-loose pr-2">Username <sup class="bg-highlight-red inline-block absolute right-0 top-[8px] w-[6px] h-[6px] rounded-full">&nbsp;</sup></label>
              <input type="text" name="username" id="username-input" minlength="3" maxlength="64" class="block w-full h-[42px] px-4 leading-[42px] bg-transparent border border-input rounded-md focus:outline-none caret-slate-500">
              <span class="inline-block text-highlight-red text-[16px] mt-2">Username field is required</span>
            </div>
            <div class="form-group mb-[40px] mt-4">
              <label for="password-input" class="relative inline-block leading-loose pr-2">Password <sup class="bg-highlight-red inline-block absolute right-0 top-[8px] w-[6px] h-[6px] rounded-full">&nbsp;</sup></label>
              <input type="password" name="password" id="password-input" minlength="3" maxlength="64" class="block w-full h-[42px] px-4 leading-[42px] bg-transparent border border-input rounded-md focus:outline-none caret-slate-500">
            </div>
            <div class="form-group mb-[40px] mt-4 flex">
              <label for="captcha-input" class="block w-1/3 leading-[42px]"><span class="inline-block relative pr-2">2 + 9 =<sup class="bg-highlight-red inline-block absolute right-0 top-[8px] w-[6px] h-[6px] rounded-full">&nbsp;</sup></span></label>
              <input type="text" name="captcha" id="captcha-input" minlength="3" maxlength="64" class="inline-block  w-2/3 pl-2 h-[42px] px-4 leading-[42px] bg-transparent border border-input rounded-md focus:outline-none caret-slate-500">
            </div>
            <div class="form-group mt-4 flex">
              <button class="block h-[60px] w-full leading-[60px] text-center bg-slate-600 rounded-md text-black font-medium">Sign In</button>
            </div>
          </form>
          <div class="text-right">
            <a href="forgot-password/" class="inline-block mt-4 text-[14px] text-highlight-blue text-right border-b border-b-highlight-blue">Forgot password</a>
          </div>
        </section>
      </article>
    </main>
    <!-- ===================================================================================================== LOGIN PANEL ENDS -->


    <script type="module" src="./assets/js/login.js"></script>
  </body>
</html>
